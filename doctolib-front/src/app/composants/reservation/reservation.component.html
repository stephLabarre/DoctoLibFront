<div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          Previous
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >
          Today
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          Next
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          (click)="setView(CalendarView.Week)"
          [class.active]="view === CalendarView.Week"
        >
          Week
        </div>
      </div>
    </div>
  </div>
  <br />
  <div [ngSwitch]="view">
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"      
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
    >
    </mwl-calendar-week-view>   
  </div>
  
  <!-- Everything you see below is just for the demo, you don't need to include it in your app -->
  
  <br /><br /><br />
  
  <button class="btn btn-primary float-left" (click)="addEvent()">
    Ajout RDV
  </button>
  <div class="clearfix"></div>
  
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Matin</th>
          <th>Après-midi</th>
          <th>Supprimer</th>
          <th>Réserver</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let event of events">
          <td>
            <igx-time-picker [minValue]="minAM" [maxValue]="maxAM" [itemsDelta]="{minutes:30}" format="HH:mm" name="reservation"></igx-time-picker>
          </td>
          <td>
            <igx-time-picker [minValue]="minPM" [maxValue]="maxPM" [itemsDelta]="{minutes:30}" format="HH:mm" name="reservation"></igx-time-picker>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteEvent(event)">
              Supprimer
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="addReservation(event)">
              Réserver
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
